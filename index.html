<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-column">
        <div class="title-block">
          <img
            src="coffee.svg"
            alt="Coffe Cup Logo"
            height="100%"
            style="padding-right: 10px"
          />
          Latt√©
        </div>
        <div class="img-footer">
          Photo by&nbsp;
          <a
            href="https://unsplash.com/@miteneva?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >
            Maria Teneva </a
          >&nbsp; on&nbsp;
          <a
            href="https://unsplash.com/photos/a-body-of-water-surrounded-by-mountains-under-a-cloudy-sky-SXwCyG4FoPk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-column">
        <div class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest coffee dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
          <p>Let's do this!</p>
          <form action="" method="get" class="signup-form">
            <fieldset>
              <div class="form-column">
                <div class="form-row">
                  <label for="first-name">FIRST NAME</label>
                  <input id="first-name" name="first-name" type="text" required />
                </div>
                <div class="form-row">
                  <label for="email">EMAIL</label>
                  <input id="email" name="email" type="email"  required />
                </div>
                <div class="form-row">
                  <label for="password">PASSWORD</label>
                  <input id="password" name="password" type="password" required />
                </div>
              </div>
              <div class="form-column">
                <div class="form-row">
                  <label for="last-name">LAST NAME</label>
                  <input id="last-name" name="last-name" type="text" required />
                </div>
                <div class="form-row">
                  <label for="phone-number">PHONE NUMBER</label>
                  <input id="phone-number" name="phone-number" type="text" required />
                </div>
                <div class="form-row">
                  <label for="password2">CONFIRM PASSWORD</label>
                  <input id="password2" name="password2" type="password" required />
                </div>
              </div>
            </fieldset>
        </div>
        <div class="submit">
          <button>Create Account</button>
        </form>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
